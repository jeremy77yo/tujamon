    .dj-player {

    .dj-player button {
      background: none;
      border: none;

      cursor: pointer;
      transition: transform 0.2s ease;

  <script>
const audio = document.getElementById('dj-player');
const playBtn = document.getElementById('play-btn');

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = '❚❚';  // retro pause symbol
  } else {
    audio.pause();
    playBtn.textContent = '►';   // retro play symbol
  }
});
