  <style>
    /* DJ player overlay */
    .dj-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-family: 'Syne Mono', monospace;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      z-index: 20;
    }
    .dj-player button {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .dj-player button:hover {
      transform: scale(1.15);
    }
    .dj-player img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
    }
  </style>

  <script>
const audio = document.getElementById('dj-player');
const playBtn = document.getElementById('play-btn');

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = '❚❚';  // retro pause symbol
  } else {
    audio.pause();
    playBtn.textContent = '►';   // retro play symbol
  }
});
